<html lang="en">

<head>

<body>
  <div class="container mt-2">
    <div class="mb-3 pb-3 border-bottom">
      <h3 class="text-uppercase text-center">todo</h3>
      <div class="d-flex">
        <input type="text" name="todoInput" id="todoInput" class="form-control me-2" placeholder="Enter your work here." value="This is Todo.">
        <button type="button" class="btn btn-primary flex-shrink-1" onclick="addTodo()">
          <i class="bi bi-plus"></i>
        </button>
      </div>
    </div>
    <!-- This is a list -->
    <div class="mt-3" id="idList">

    </div>
  </div>
